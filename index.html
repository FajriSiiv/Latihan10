<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Test Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../FontA/css/all.css">
    <script src="https://kit.fontawesome.com/cf5896323e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
            <h3>siiv</h3>
        </div>
        <div class="menutext">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Pricing</a>
                <a href="#">About</a>
            </div>
            <div class="sign">
                <h3 class="pertama">Sign In</h3>
                <h3>Sign Up</h3>
            </div>
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </header>

    <div class="content">
        <div class="text">
            <h1>Les't go to the Moon</h1>
            <h2>The Rocket will launch in January 2021</h2>
            <div class="join">
                <div class="member al">
                    <p>Already Join</p>
                    <h3>2000+</h3>
                </div>
                <div class="member mentor">
                    <p>Mentor</p>
                    <h3>50</h3>
                </div>
                <div class="member wait">
                    <p>Waiting</p>
                    <h3>500+</h3>
                </div>
            </div>
        </div>
        <img src="moonnobg.png" alt="">

    </div>
    <script>
        const bar = document.querySelector('header .fa.fa-bars');
        const menubars = document.querySelector('.menutext');
        const close = document.querySelector('header .menutext .fa.fa-times');
        bar.addEventListener('click',function(){
            menubars.classList.toggle('slidemenus');
        });

        close.addEventListener('click',function(){
            menubars.style.transform = "translateX(-100%)";
            menubars.classList.remove('slidemenus');
        });
        
    </script>
</body>
</html>
